<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Главная страница {% endblock %}</title>
    <link rel="stylesheet" href='{{ url_for("static", filename="css/style12.css") }}'>
</head>
<body>
<header>
    {% block pagename %}
    <h1>Главная страница</h1>
    {% endblock %}
</header>

<nav>
    {% block menu %}
    <a href='/base/'>
        <button type="button">Главная старица</button>
    </a>
    <a href='/menu/'>
        <button type="button">Меню</button>
    </a>
    <a href='/basket/'>
        <button type="button">Корзина</button>
    </a>
    {% if current_user.id > 1 %}
    <a href='/orders/'>
        <button type="button">Заказы</button>
    </a>
    {% endif %}
    <br><br>
    {{ current_user.name }}
    <br><br>
    {% if current_user.id == 1 %}
    <a href='/login/'>
        <button type="button">Войти</button>
    </a>
    <a href='/register/'>
        <button type="button">Зарегистрироваться</button>
    </a>
    {% else %}
    <a href='/logout/'>
        <button type="button">Выйти</button>
    </a>
    {% endif %}
    {% endblock %}
</nav>

<main><br>
    {% block content %}
    Для выбора товаров перейдите в Меню
    {% endblock %}
</main>

</body>
</html>
