{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block pagename %}
<h1>{{ title }}</h1>
{% endblock %}

{% block content %}
{% for order in orderss %}
<ul>
    <li>Номер заказа: {{ order.id }}, дата: {{ order.time_create }}, сумма: {{ order.summa | float}}
        <a href='/{{ order.id }}'>
            <button type="button" name="info">детали заказа</button>
        </a>
    </li>
</ul>
{% endfor %}
{% endblock %}
